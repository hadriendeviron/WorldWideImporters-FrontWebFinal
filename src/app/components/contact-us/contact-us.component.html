<main>
  <h1>Contact Us</h1>
  <div>
    <form class="mx-4">
      <div class="form-group">
        <label for="name">Name : </label><input class="form-control" type="text" id="name">
      </div>
      <div class="form-group">
        <label for="city">City : </label><input class="form-control" type="text" id="city">
      </div>
      <div class="form-group">
        <label for="email">Email : </label><input class="form-control" type="text" id="email">
      </div>
      <div class="form-group">
        <label for="message">Message : </label><textarea class="form-control" row="5" id="message"></textarea>
      </div>
      <button type="submit" class="btn btn-secondary">Send</button>
    </form>
  </div>
</main>
