<main>
  <section class="main-content">
    <ngb-carousel>
      <ng-template ngbSlide *ngFor="let item of items; let i = index">
        <div class="carousel-item-container">
        <img class="featureditem-img" [src]="item.imagelink" alt="Random first slide">
        <div class="carousel-caption featureditem-name">
          <h3>{{item.name}}</h3>
          <p>Only {{item.price}}$</p>
        </div>
      </div>
      </ng-template>
    </ngb-carousel>
    <div class="shoppingbutton-container">
      <a routerLink="/shopping" routerLinkActive="active">
    <button>Go Shopping</button>
  </a>
  </div>
  </section>
</main>
